<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WebSocket JavaScript Client</title>
</head>

<body>
    <p id="stateLabel">Ready to connect</p>
    <p id="playerIdLabel">PlayerID: N/a</p>
    <p id="totalNumberOfPlayers">Total Number Of Players: 0</p>
    <div>
        <label for="connectionUrl">WebSocket Server URL:</label>
        <input id="connectionUrl" />
        <button id="connectButton" type="submit">Connect</button>
        <button id="closeButton" disabled>Close Socket</button>
    </div>
    <p></p>
    <div>
        <label for="sendMessage">Message:</label>
        <input id="sendMessage" disabled />
        <button id="sendButton" type="submit" disabled>Send</button>
    </div>
    <p></p>
    <div>
        <label for="recipients">Recipient IDs:</label>
        <input id="recipients" disabled />
    </div>
    <p></p>
    <p></p>
    <div>
        <button id="startGameButton" type="submit" disabled>Start Game</button>
    </div>
    <p></p>
    <h2>Communication Log</h2>
    <table style="width: 800px">
        <thead>
            <tr>
                <td style="width: 150px">From</td>
                <td style="width: 150px">To</td>
                <td>Message</td>
            </tr>
        </thead>
        <tbody id="commsLog">
        </tbody>
    </table>
    <p></p>
</body>
<script src="js/index.js"></script>
</html>
